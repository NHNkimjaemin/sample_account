<header>

        <ul class="user-gnb">

<main>
    <section class="search-box">
        <form>
            <input type="text" name="search" title="검색어 입력" />
            <button type="submit">
                <span class="material-icons">search</span>
            </button>
        </form>
    </section>
    <section class="carouse-box">
        <div class="carouse-wrapper">
            <input checked type="radio" name="slider" id="slide1" />
            <input type="radio" name="slider" id="slide2" />
            <input type="radio" name="slider" id="slide3" />
            <input type="radio" name="slider" id="slide4" />
            <input type="radio" name="slider" id="slide5" />

            <div class="slider-wrapper">
                <div class="inner">
                    <article>
                        <div class="info top-left">
                            <h3>Malacca</h3>
                        </div>
                        <img
                                src="http://image.toast.com/aaaaab/ticketlink/TKL_3/%EB%A9%94%EC%9D%B8_%EC%83%81%EB%8B%A8big%EB%B0%B0%EB%84%88_2000x470_%ED%8A%B8%EB%A1%AF%ED%8E%98%EC%8A%A4%ED%83%80(1).jpg"
                        />
                    </article>

                    <article>
                        <div class="info bottom-right">
                            <h3>Cameron Highland</h3>
                        </div>
                        <img
                                src="http://image.toast.com/aaaaab/ticketlink/TKL_8/%EB%A9%94%EC%9D%B8_%EC%83%81%EB%8B%A8big%EB%B0%B0%EB%84%88_2000x470_%EC%96%BC%EC%9D%8C(1).jpg"
                        />
                    </article>

                    <article>
                        <div class="info bottom-left">
                            <h3>New Delhi</h3>
                        </div>
                        <img
                                src="http://image.toast.com/aaaaab/ticketlink/TKL_2/%EB%A9%94%EC%9D%B8_%EC%83%81%EB%8B%A8big%EB%B0%B0%EB%84%88_2000x470_%EB%A7%88%EC%A7%80%EB%A7%89-%EC%82%AC%EA%B1%B4.jpg"
                        />
                    </article>

                    <article>
                        <div class="info top-right">
                            <h3>Ladakh</h3>
                        </div>
                        <img
                                src="http://image.toast.com/aaaaab/ticketlink/TKL_7/%EB%A9%94%EC%9D%B8_%EC%83%81%EB%8B%A8big%EB%B0%B0%EB%84%88_2000x470_%EA%B7%B8%EB%82%A0%EB%93%A4(4).jpg"
                        />
                    </article>

                    <article>
                        <div class="info bottom-left">
                            <h3>Nubra Valley</h3>
                        </div>
                        <img
                                src="http://image.toast.com/aaaaab/ticketlink/TKL_4/%EB%A9%94%EC%9D%B8_%EC%83%81%EB%8B%A8big%EB%B0%B0%EB%84%88_2000x470_%EC%95%A4%EB%94%94%EC%9B%8C%ED%99%80.jpg"
                        />
                    </article>
                </div>
                <!-- .inner -->
            </div>
            <!-- .slider-wrapper -->

            <div class="slider-prev-next-control">
                <label for="slide1"
                ><span class="left material-icons"
                >chevron_left</span
                ><span class="right material-icons"
                >chevron_right</span
                ></label
                >
                <label for="slide2"
                ><span class="left material-icons"
                >chevron_left</span
                ><span class="right material-icons"
                >chevron_right</span
                ></label
                >
                <label for="slide3"
                ><span class="left material-icons"
                >chevron_left</span
                ><span class="right material-icons"
                >chevron_right</span
                ></label
                >
                <label for="slide4"
                ><span class="left material-icons"
                >chevron_left</span
                ><span class="right material-icons"
                >chevron_right</span
                ></label
                >
                <label for="slide5"
                ><span class="left material-icons"
                >chevron_left</span
                ><span class="right material-icons"
                >chevron_right</span
                ></label
                >
            </div>
            <!-- .slider-prev-next-control -->

            <div class="slider-dot-control">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
            <!-- .slider-dot-control -->
        </div>
    </section>
    <section class="goods-list">
    </section>
